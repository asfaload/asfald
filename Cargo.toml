[package]
name = "asfald"
version = "0.3.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.93"
clap = { version = "4.5.21", features = ["derive"] }
console = "0.15.8"
digest = "0.10.7"
envsubst = "0.2.1"
futures = "0.3.31"
hex = "0.4.3"
indicatif = "0.17.9"
log = { version = "0.4.22", features = ["std"] }
md-5 = "0.10.6"
reqwest = { version = "0.12.9", features = [
  "stream",
  "rustls-tls",
  "json",
], default-features = false }
once_cell = "1.20.2"
sha1 = "0.10.6"
sha2 = "0.10.8"
tempfile = "3.14.0"
thiserror = "2.0.3"
tokio = { version = "1.41.1", features = ["macros", "rt-multi-thread"] }
url = "2.5.3"
rand = "0.8.5"
serde = { version = "1.0.215", features = ["derive"] }
chrono = { version = "0.4.38", features = ["serde"] }
serde_json = "1.0.133"
itertools = "0.13.0"

[dev-dependencies]
assert_cmd = "2.0.16"
predicates = "3.1.2"
testdir = "0.9.1"

[profile.release]
lto = true
